<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Chatbot</title>
    <link rel="stylesheet" href="/basicChatbotStyles.css" />
  </head>
  <body>
    <main class="shell">
      <header class="topbar">
        <h1 class="title">Basic Chatbot</h1>
        <p class="subtitle">Dark navy, simple UI</p>
        <a class="backlink" href="/index.html">← Back</a>
      </header>

      <section id="chat" class="chat" aria-live="polite"></section>

      <form id="composer" class="composer" autocomplete="off">
        <input
          id="userInput"
          class="input"
          type="text"
          placeholder="Type a message…"
          required
        />
        <button id="sendBtn" class="send" type="submit">Send</button>
      </form>

      <p id="status" class="status"></p>
    </main>

    <script type="module" src="/src/basicChatbotMain.js"></script>
  </body>
</html>
