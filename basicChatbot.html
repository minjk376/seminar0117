<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Chatbot</title>
  <link rel="stylesheet" href="./basicChatbotStyles.css" />
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">Basic Chatbot</header>

    <div id="chatMessages" class="chat-messages"></div>

    <div class="chat-input-area">
      <input
        id="userInput"
        type="text"
        placeholder="메시지를 입력하세요..."
        autocomplete="off"
      />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module" src="/src/basicChatbotMain.js"></script>
</body>
</html>
